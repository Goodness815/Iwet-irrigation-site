<!-- Navigation -->

  <nav class="navbar navbar-expand-lg navbar-light fixed-top">

      <a class="nav-name font-weight-bold" href="./index.html"><img src="./img/i wet -1.jpg" width="40%" alt=""></a>
    </div>

<!-- Sign Up Form -->

<section id="signup-form">
    <div class="container">
      <div class="card signin-card animate__animated animate__bounceInDown">
        <h1 class="sign-up-h1">
           Create A New Account
        </h1>
    <form>
        <!-- 2 column grid layout with text inputs for the first and last names -->
        <div class="row mb-4">
          <div class="col">
            <div class="form-outline">
              <input type="text" id="form3Example1"  placeholder="First name"  class="form-control" />
            </div>
          </div>
          <div class="col">
            <div class="form-outline">
              <input type="text" id="form3Example2" placeholder="Last name"  class="form-control" />
            </div>
          </div>
        </div>
      
        <!-- Email input -->
        <div class="form-outline mb-4">
          <input type="email" id="form3Example3" placeholder=" Email adress" class="form-control" />
        </div>
      
        <!-- Password input -->
        <div class="form-outline mb-4">
          <input type="password" id="form3Example4" placeholder="Password" class="form-control" />
       
        </div>
      
  
        <!-- Submit button -->
        <a type="submit" href='./signin.html' class="btn btn-primary btn-block mb-4">Sign up</a>
      
        <!-- Register buttons -->
        <div class="text-center">
          <p>Are you a member? <a href="./signin.html">Sign in</a></p>
          <p>or sign up with:</p>
          <button type="button" class="btn btn-primary btn-floating mx-1">
            <i class="fab fa-facebook-f"></i>
          </button>
      
          <button type="button" class="btn btn-primary btn-floating mx-1">
            <i class="fab fa-google"></i>
          </button>
      
          <button type="button" class="btn btn-primary btn-floating mx-1">
            <i class="fab fa-twitter"></i>
          </button>

        </div>
      </form>
    </div>
    </div>
</section>
<!-- End Of Sign Up Form -->


  <!-- jQuery -->
